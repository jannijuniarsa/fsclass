<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="style-2.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul style="background-color: white;">
                    <li style="background-color: white;">
                        <img src="img/logo.png" alt="logo" style="background-color: white;" />
                    </li>
                    <li>
                        <a class="home" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="myproject" href="#">My Project</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right" style="background-color: white;">
                <a href="contact.html">Contact Me</a>
            </div>
        </nav>

        <form>
            <h1>Get In Touch</h1>
            <div>
                <label for="input-name">Name</label>
                <input type="text" id="input-name" required />
            </div>
            
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" required />
            </div>

            <div>
                <label for="input-number">Phone Number</label>
                <input type="text" id="input-number" required />
            </div>

            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject" required>
                    <option value="" hidden>Select</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea required rows="3" cols="10" class="" id="input-message"></textarea>
            </div>

            <div class="btn">
                <button type="button" onclick="submitData()">Submit</button>
            </div>
        </form>
        <script src="contact.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js">
        </script>
    </body>
</html>
